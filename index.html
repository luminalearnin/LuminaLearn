<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaLearn | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .founder-signature { font-family: 'Dancing Script', cursive; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .subject-btn.active { background-color: #2563eb !important; color: white !important; transform: scale(0.95); }
        .subject-btn.active i { color: white !important; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-40">

    <header class="bg-slate-900 text-white pt-16 pb-24 px-6 rounded-b-[3rem] shadow-2xl text-center">
        <img src="https://i.postimg.cc/zGqSgpNk/1767073635838.png" class="w-20 h-20 mx-auto mb-4 rounded-2xl border-2 border-blue-500 shadow-lg">
        <h1 class="text-3xl font-black mb-1">Lumina<span class="text-blue-500">Learn</span></h1>
        <h2 class="founder-signature text-3xl text-blue-400 mb-4">Pramangsu Acharjee</h2>
        <p class="text-slate-400 text-xs italic px-6">Premium educational materials crafted for excellence.</p>
    </header>

    <main class="max-w-md mx-auto px-5 -mt-10">
        <section id="study-hub" class="mb-8">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><i class="fas fa-layer-group text-blue-600"></i> Study Hub</h3>
            <div class="grid grid-cols-3 gap-2 mb-6">
                <button onclick="showSubject('science')" id="btn-science" class="subject-btn active bg-white p-4 rounded-3xl flex flex-col items-center gap-2 border border-slate-100 shadow-sm transition-all">
                    <i class="fas fa-atom text-blue-600 text-xl"></i>
                    <span class="text-[10px] font-bold uppercase">Science</span>
                </button>
                <button onclick="showSubject('maths')" id="btn-maths" class="subject-btn bg-white p-4 rounded-3xl flex flex-col items-center gap-2 border border-slate-100 shadow-sm transition-all">
                    <i class="fas fa-calculator text-blue-600 text-xl"></i>
                    <span class="text-[10px] font-bold uppercase">Maths</span>
                </button>
                <button onclick="showSubject('english')" id="btn-english" class="subject-btn bg-white p-4 rounded-3xl flex flex-col items-center gap-2 border border-slate-100 shadow-sm transition-all">
                    <i class="fas fa-book text-blue-600 text-xl"></i>
                    <span class="text-[10px] font-bold uppercase">English</span>
                </button>
            </div>
            
            <div id="materialList" class="space-y-3"></div>
        </section>

        <section class="bg-slate-900 rounded-[2rem] p-6 text-white mb-8 shadow-xl">
            <h4 class="text-center font-bold mb-4 italic">Get In Touch</h4>
            <div class="space-y-3">
                <a href="tel:6001299901" class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/10 active:bg-white/10 transition">
                    <i class="fas fa-phone-alt text-blue-400"></i>
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Call Founder</p>
                        <p class="text-sm font-bold text-white">+91 60012 99901</p>
                    </div>
                </a>
                <a href="mailto:pramangsuacharjee883@gmail.com" class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/10 active:bg-white/10 transition">
                    <i class="fas fa-envelope text-indigo-400"></i>
                    <div class="overflow-hidden">
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Email Support</p>
                        <p class="text-xs font-bold text-white truncate">pramangsuacharjee883@gmail.com</p>
                    </div>
                </a>
            </div>
        </section>

        <section class="bg-white p-6 rounded-[2rem] shadow-md border border-slate-100 text-center mb-10">
            <p class="text-[10px] text-slate-500 mb-3 font-bold uppercase">Request Material</p>
            <textarea id="userNote" class="w-full bg-slate-50 rounded-xl p-4 text-sm outline-none border border-slate-100 focus:border-blue-400" rows="2" placeholder="Tell me what you need..."></textarea>
            <button onclick="sendMaterialRequest()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl mt-3 shadow-lg active:scale-95 transition">SEND REQUEST</button>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 glass border border-slate-200 h-16 rounded-2xl shadow-2xl flex items-center justify-around z-50">
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex flex-col items-center text-blue-600">
            <i class="fas fa-home"></i><span class="text-[8px] font-bold uppercase">Home</span>
        </button>
        <button onclick="document.getElementById('study-hub').scrollIntoView({behavior:'smooth'})" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-book-open"></i><span class="text-[8px] font-bold uppercase">Study</span>
        </button>
        <a href="https://github.com/luminalearnin/LuminaLearn/raw/refs/heads/main/app-release.apk" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-download"></i><span class="text-[8px] font-bold uppercase">App</span>
        </a>
    </nav>

    <div id="pdfModal" class="fixed inset-0 bg-black z-[100] hidden flex flex-col">
        <div class="p-4 flex justify-between items-center bg-slate-900 text-white">
            <span id="modalTitle" class="text-xs font-bold truncate">Document</span>
            <button onclick="closeViewer()" class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex-1 bg-white">
            <iframe id="pdfFrame"></iframe>
        </div>
    </div>

    <script>
        // FILENAMES VERIFIED FROM YOUR REPOSITORY
        const library = {
            science: [
                { title: "Nagaon Science Pre-Final", url: "https://raw.githubusercontent.com/luminalearnin/LuminaLearn/main/naga0n%20science%20pre.pdf" }
            ],
            maths: [
                { title: "Hojai Maths Pre-Final", url: "https://raw.githubusercontent.com/luminalearnin/LuminaLearn/main/hojai%20maths%20pre.pdf" },
                { title: "Nagaon Maths Pre-Final", url: "https://raw.githubusercontent.com/luminalearnin/LuminaLearn/main/pre%20nagaon%20maths.pdf" }
            ],
            english: []
        };

        function showSubject(sub) {
            const list = document.getElementById('materialList');
            document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + sub).classList.add('active');

            if (library[sub].length > 0) {
                list.innerHTML = library[sub].map(f => `
                    <div onclick="openViewer('${f.url}', '${f.title}')" class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm active:bg-slate-50 transition">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-file-pdf text-red-500 text-xl"></i>
                            <div>
                                <p class="text-xs font-bold text-slate-800">${f.title}</p>
                                <p class="text-[9px] text-slate-400 font-bold uppercase">Premium Note</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<div class="py-10 text-center border-2 border-dashed rounded-2xl text-slate-400 text-[10px] font-bold uppercase">Uploading Soon...</div>`;
            }
        }

        function openViewer(url, title) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('pdfFrame').src = `https://docs.google.com/viewer?url=${url}&embedded=true`;
            document.getElementById('pdfModal').classList.remove('hidden');
        }

        function closeViewer() {
            document.getElementById('pdfModal').classList.add('hidden');
            document.getElementById('pdfFrame').src = "";
        }

        function sendMaterialRequest() {
            const txt = document.getElementById('userNote').value;
            if(!txt.trim()) { alert("Enter details!"); return; }
            window.location.href = `mailto:pramangsuacharjee883@gmail.com?subject=Request&body=${encodeURIComponent(txt)}`;
        }

        // Initialize
        showSubject('science');
    </script>
</body>
</html>
